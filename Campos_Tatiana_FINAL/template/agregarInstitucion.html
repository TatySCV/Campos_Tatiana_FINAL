<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Agregar Institución</title>
</head>

<body class="container mt-5">
    
    <div class="alert alert-info display-1 text-center">AGREGAR UNA INSTITUCIÓN</div>

    <form method='POST'>
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}

            <tr>
                <td colspan="2">
                    <a href="/participantes" class="btn btn-outline-danger">VOLVER</a>
                    <input type="submit" value="GUARDAR" class="btn btn-outline-success float-end">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
